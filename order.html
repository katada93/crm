<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>СРМ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="d-flex justify-content-center" style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center">
      <div class="card" style="width: 500px;">
        <div class="card-header">
          <h2>Новый заказ</h2>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ФИО:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="" data-order-fullname>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Заказ:</label>
            <div class="col-sm-10">
              <select class="form-control" data-order-good>
                <option value="Бумага для принтера">Бумага для принтера</option value="">
                <option value="Краски для принтера">Краски для принтера</option>
                <option value="Картриджи для принтера">Картриджи для принтера</option>
                <option value="Принтер">Принтер</option>
                <option value="Полимерная ванна">Полимерная ванна</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" value="0" data-order-price>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-success" data-createorder>Отправить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="src/EventEmitter.js"></script>
  <script src="src/Router.js"></script>
  <script src="src/Database.js"></script>
  <script src="src/order.js"></script>
</body>

</html>
